apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonsimple
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pythonsimple
  template:
    metadata:
      labels:
        app: pythonsimple
    spec:
      containers:
      - image: jordanmom/pythonsimple:1.1.0
        name: pythonsimple
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
